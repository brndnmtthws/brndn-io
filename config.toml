baseURL = "https://brndn.io/"
languageCode = "en-us"
title = "Brenden's Blog"

theme = "kiss"
copyright = "Brenden Matthews, <a href=\"https://creativecommons.org/licenses/by/4.0/\">some rights reserved</a>."
Paginate = 5 # Number of posts per page
enableRobotsTXT = true
canonifyURLs = true

summaryLength = 30

enableEmoji = true

[permalinks]
posts = "/blog/:year/:month/:day/:title/"

[params]
author = "Brenden Matthews"
description = "Brenden Matthews' blog and personal website"

[params.rss] # Adding this tag enables RSS feed
includeContent = true # Includes whole content in rss
authorName = "Brenden Matthews" # Author full name
authorEmail = "sup@brenden.brndn.io" # Author email

[params.assets]
# customCSS = ["css/custom.css"]

[params.info]
enableSocial = true # Adds OpenGraph and Twitter cards
homeTitle = "Brenden Matthews" # Title for home page
poweredby = false
related = true # Includes related articles at the bottom of the article
codeCopy = true # Add copy button above code blocks
image = "https://brndn.io/brenden-matthews-300.jpg"

[params.social]
twitter = "brndnmtthws"
github = "brndnmtthws"
email = "hey@brenden.brndn.io"
linkedin = "brndnmtthws"
instagram = "brndnmtthws"
rss = "posts/index.xml" # Add this to show RSS button in social.
image = "https://brndn.io/brenden-matthews-300.jpg"

[params.social.config]
platforms = [
    "rss",
    "email",
    "github",
    "twitter",
    "linkedin"
]

[taxonomies]
tag ="tags"

[blackfriday]
hrefTargetBlank = true

[imaging]
# Default resample filter used for resizing. Default is Box,
# a simple and fast averaging filter appropriate for downscaling.
# See https://github.com/disintegration/imaging
resampleFilter = "lanczos"

# Default JPEG quality setting. Default is 75.
quality = 95

# Anchor used when cropping pictures.
# Default is "smart" which does Smart Cropping, using https://github.com/muesli/smartcrop
# Smart Cropping is content aware and tries to find the best crop for each image.
# Valid values are Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight
anchor = "smart"
