# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

baseURL = "https://brndn.io/"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 10
summaryLength = 0

[outputs]
home = ["HTML", "RSS", "JSON"]

[related]
includeNewer = true
threshold = 80
toLower = true
[[related.indices]]
name = 'tags'
weight = 100
[[related.indices]]
name = 'keywords'
weight = 80
[[related.indices]]
name = 'date'
weight = 10


[imaging]
anchor = 'Smart'
bgColor = '#ffffff'
hint = 'photo'
quality = 90
resampleFilter = 'Lanczos'
