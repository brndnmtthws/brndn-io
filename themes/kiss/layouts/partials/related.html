{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<h3>Similar articles:</h3>
<ul>
	{{ range . }}
	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
	{{ end }}
</ul>
{{ end }}
{{ with .NextInSection }}
<h3>Up next:</h3>
<ul>
	<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
</ul>
{{ end }}
{{ with .PrevInSection }}
<h3>Previous:</h3>
<ul>
	<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
</ul>
{{ end }}
