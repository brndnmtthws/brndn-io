{{ $source := .Get "src" }}
{{ $classes := .Get "classes" }}
{{ $width := .Get "width" }}
{{ $loop := .Get "loop"}}
{{ $autoplay := .Get "autoplay"}}
{{ $controls := .Get "controls"}}
{{ $preload := .Get "preload"}}
<video class="{{ $classes }}" width="{{ $width }}" autoplay="{{ $autoplay }}" loop="{{ $loop }}" controls="{{ $controls }}" preload="{{ $preload }}">
  <source src="{{ $source }}" type="video/mp4" />
</video>
