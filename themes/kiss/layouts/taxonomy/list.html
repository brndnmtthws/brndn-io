{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h1 class="title">All tags</h1>
    <ul>
        {{ range .Site.Taxonomies.tags.ByCount }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title | humanize }}</a> - {{ .Count }}</li>
        {{ end }}
    </ul>
  </div>
</section>
{{ partial "pager" . }}
{{ partial "footer" . }}
